name: R Script

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: "4.2.2"

    - name: Install dependencies
      run: |
        sudo apt install build-essential gfortran
        sudo apt-get install libcurl4-openssl-dev r-base
        R -q -e "install.packages(c('curl'))"
        Rscript -e 'install.packages(c("curl", "TTR", "quadprog", "httr", "quantmod", "timeDate", "plyr"))'
        Rscript -e 'install.packages(c("tseries", "dplyr", "tidyr", "zoo", "lubridate", "readr", "ggplot2", "alfred"))'

    - name: Execute R script
      run: Rscript real_time_data_import.R
